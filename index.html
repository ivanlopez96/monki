<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monki</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/monkey.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2ecc71;
      background-image: url('https://source.unsplash.com/1600x900/?monkey'), 
                        url('https://source.unsplash.com/1600x900/?chimpanzee'), 
                        url('https://source.unsplash.com/1600x900/?baboon');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 90%;
      max-width: 500px;
    }

    button {
      border: none;
      border-radius: 50%;
      padding: 40px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 0 rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 rgba(0,0,0,0.3);
    }

    #btn1 {
      background-color: #27ae60;
    }

    #btn2 {
      background-color: #f1c40f;
    }

    #btn3 {
      background-color: #e74c3c;
    }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Monki's plan control</h1>
  <div class="button-container">
    <button id="btn1">ðŸš¶ Quiero pasar al siguiente plan</button>
    <button id="btn2">ðŸ’£ Quiero ir al plan final</button>
    <button id="btn3">ðŸ™… Quiero irme a casa</button>
  </div>

  <script>
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      speechSynthesis.speak(utterance);
    }

    document.getElementById('btn1').addEventListener('click', () => {
      speak('Quiero pasar al siguiente plan');
    });

    document.getElementById('btn2').addEventListener('click', () => {
      speak('Quiero ir al plan final');
    });

    document.getElementById('btn3').addEventListener('click', () => {
      speak('Quiero irme a casa');
    });
  </script>
</body>
</html>
