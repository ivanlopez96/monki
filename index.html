<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juli's Birthday Plan Control</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üéâ</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2ecc71;
      font-family: "Trebuchet MS", sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px #000;
      animation: fadeIn 1s ease-out;
      z-index: 2;
      position: relative;
    }

    .emoji {
      position: absolute;
      font-size: 3.5em;
      opacity: 0.45;
      animation: float 25s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-100vh) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: zoomIn 1.5s ease-out;
      z-index: 2;
      position: relative;
    }

    button {
      border: none;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      font-size: 1.4em;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 0 rgba(0,0,0,0.4);
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      flex-direction: column;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      filter: brightness(1.3);
      transform: scale(1.05);
      box-shadow: 0 12px 0 rgba(0,0,0,0.5);
    }

    button:active {
      transform: translateY(5px);
      box-shadow: 0 5px 0 rgba(0,0,0,0.4);
    }

    #btn1 { background-color: #27ae60; }
    #btn2 { background-color: #f39c12; }
    #btn3 { background-color: #e74c3c; }

    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
        justify-content: center;
      }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bot√≥n de m√∫sica peque√±o, emoji grande */
    #musicToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em; /* Emoji grande dentro */
      transition: background-color 0.3s, transform 0.2s;
      color: white;
    }

    #musicToggle:hover {
      background-color: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Juli's Birthday Plan Control</h1>

  <div class="button-container">
    <button id="btn1"><div>‚û°Ô∏è</div><strong>Pasar al siguiente plan</strong></button>
    <button id="btn2"><div>üèÅ</div><strong>Ir al plan final</strong></button>
    <button id="btn3"><div>üè°</div><strong>Irme a casa</strong></button>
  </div>

  <button id="musicToggle">üéµ</button>

  <!-- Emojis flotantes -->
  <script>
    const emojis = ["üêí","üôà","üôâ","üôä","üêµ","ü¶ß","üçå","üå¥"];
    for (let i = 0; i < 40; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.top = Math.random() * 100 + "vh";
      e.style.animationDuration = (15 + Math.random() * 20) + "s";
      document.body.appendChild(e);
    }
  </script>

  <!-- M√∫sica de fondo local -->
  <audio id="jungleAudio" loop>
    <source src="selva.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento audio.
  </audio>

  <script>
    const jungleAudio = document.getElementById('jungleAudio');
    const musicToggle = document.getElementById('musicToggle');

    // Volumen suave
    jungleAudio.volume = 0.2;

    let musicOn = false;

    musicToggle.addEventListener('click', () => {
      if (!musicOn) {
        jungleAudio.play();
        musicToggle.textContent = "üîá";
      } else {
        jungleAudio.pause();
        musicToggle.textContent = "üéµ";
      }
      musicOn = !musicOn;
    });

    // Voz de los botones
    function speak(text) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      utterance.volume = 1;
      speechSynthesis.speak(utterance);
    }

    function setupButton(id, phrase) {
      const btn = document.getElementById(id);
      btn.addEventListener('click', () => speak(phrase));
      btn.addEventListener('touchend', () => speak(phrase));
    }

    setupButton('btn1', 'Quiero pasar al siguiente plan');
    setupButton('btn2', 'Quiero ir al plan final');
    setupButton('btn3', 'Quiero irme a casa');
  </script>
</body>
</html>
