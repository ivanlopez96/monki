<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juli's Birthday Plan Control</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üéâ</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2ecc71;
      font-family: "Trebuchet MS", sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 7vw;
      line-height: 1.2em;
      margin: 0 20px 60px 20px;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
      text-align: center;
    }

    /* Contenedor de emojis */
    #emojiContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .emoji {
      position: absolute;
      font-size: 3.5em;
      opacity: 0.45;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(-100vh) rotate(180deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 70px;
      z-index: 2;
      width: 100%;
    }

    button {
      border: none;
      border-radius: 50%;
      width: 55vw;
      max-width: 400px;
      height: 55vw;
      max-height: 400px;
      font-weight: bold;
      color: white;
      box-shadow: 0 15px 0 rgba(0,0,0,0.4);
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      cursor: pointer;
      user-select: none;
      flex-direction: column;
      word-wrap: break-word;
      overflow: hidden;
      font-size: 1em;
    }

    button div {
      font-size: 2.8em; /* emoji grande */
      margin-bottom: 12px;
    }

    button strong {
      font-size: 1.8em; /* texto grande y legible */
    }

    button:hover {
      filter: brightness(1.3);
      transform: scale(1.08);
      box-shadow: 0 18px 0 rgba(0,0,0,0.5);
    }

    button:active {
      transform: translateY(-10px) scale(1.1);
      box-shadow: 0 8px 0 rgba(0,0,0,0.4);
    }

    #btn1 { background-color: #27ae60; }
    #btn2 { background-color: #f39c12; }
    #btn3 { background-color: #e74c3c; }

    #musicToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      transition: background-color 0.3s, transform 0.2s;
      color: white;
    }

    #musicToggle:hover {
      background-color: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 12vw;
        line-height: 1.2em;
        margin-bottom: 40px;
      }

      .button-container {
        gap: 40px;
      }

      button {
        width: 80vw;
        height: 80vw;
      }

      button div {
        font-size: 12vw;
        margin-bottom: 5px;
      }

      button strong {
        font-size: 6.5vw;
      }

      #musicToggle {
        width: 90px;
        height: 90px;
        font-size: 3.5em;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      pointer-events: none;
      animation: confettiFall 2s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(250px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Juli's Birthday<br>Plan Control</h1>

  <div class="button-container">
    <button id="btn1"><div>‚û°Ô∏è</div><strong>Pasar al siguiente plan</strong></button>
    <button id="btn2"><div>üèÅ</div><strong>Ir al plan final</strong></button>
    <button id="btn3"><div>üè°</div><strong>Irme a casa</strong></button>
  </div>

  <button id="musicToggle">üéµ</button>

  <!-- Contenedor de emojis flotantes -->
  <div id="emojiContainer"></div>

  <!-- M√∫sica de fondo -->
  <audio id="jungleAudio" loop>
    <source src="selva.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento audio.
  </audio>

  <script>
    // Emojis flotantes
    const emojisList = ["üêí","üôà","üôâ","üôä","üêµ","ü¶ß","üçå","üå¥"];
    const container = document.getElementById('emojiContainer');

    for (let i = 0; i < 40; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojisList[Math.floor(Math.random() * emojisList.length)];

      e.style.left = Math.random() * 100 + "vw";
      e.style.top = Math.random() * 100 + "vh";
      e.style.animationDuration = (15 + Math.random() * 20) + "s";

      container.appendChild(e);
    }

    // M√∫sica
    const jungleAudio = document.getElementById('jungleAudio');
    const musicToggle = document.getElementById('musicToggle');
    jungleAudio.volume = 0.2;
    let musicOn = false;

    musicToggle.addEventListener('click', () => {
      if (!musicOn) {
        jungleAudio.play();
        musicToggle.textContent = "üîá";
      } else {
        jungleAudio.pause();
        musicToggle.textContent = "üéµ";
      }
      musicOn = !musicOn;
    });

    // Funci√≥n de bot√≥n con voz y confeti
    function speak(text, btn) {
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-ES';
      utterance.volume = 1;
      speechSynthesis.speak(utterance);

      spawnConfetti();
      btn.style.transform = "translateY(-20px) scale(1.1)";
      setTimeout(() => btn.style.transform = "", 300);
    }

    function setupButton(id, phrase) {
      const btn = document.getElementById(id);
      btn.addEventListener('click', () => speak(phrase, btn));
    }

    setupButton('btn1', 'Quiero pasar al siguiente plan');
    setupButton('btn2', 'Quiero ir al plan final');
    setupButton('btn3', 'Quiero irme a casa');

    function spawnConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
        confetti.style.width = (5 + Math.random()*10) + 'px';
        confetti.style.height = (5 + Math.random()*10) + 'px';
        confetti.style.animationDuration = (1 + Math.random()*1) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>
</body>
</html>
